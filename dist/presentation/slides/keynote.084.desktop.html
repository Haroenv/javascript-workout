<template>
  <div style="background: url(slides/keynote.080.png) no-repeat; background-size: contain; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <div>
			<button type="button" class="btn btn-primary blue-up" style="font-size: 10rem; border-radius: 0.3em; padding: 0.3em; display: none;">
				<span class="fa fa-arrow-up"></span>
			</button>
			<button type="button" class="btn btn-primary blue-down" style="font-size: 10rem; border-radius: 0.3em; padding: 0.3em; display: none;">
				<span class="fa fa-arrow-down"></span>
			</button>
		</div>
  </div>
<script type="text/template">
($slideHolder => {

  let sb;

  const init = () => {
    sb = new Spacebrew.Client('localhost', 'SB JS Demo');

    sb.addSubscribe( 'blue-up', 'string' );
    sb.addSubscribe( 'blue-down', 'string' );

    sb.onStringMessage = (name, value) => {
      $slideHolder.find(`.${name}`).toggle(value === "true");
    };

    sb.connect();
    $slideHolder.trigger('load'); //this lets the presentation know the slide has loaded
  }

  init();

})(document.$slideHolder);
</script><img onLoad="var s = document.createElement('script'); s.innerHTML = this.previousSibling.innerHTML; document.$slideHolder = $(this).closest('.slide-frame'); this.parentNode.appendChild(s);" style="display: none;" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
  </article>
</template>
