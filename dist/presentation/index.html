<!DOCTYPE html>
<html>
<head>
  <script>
    window.requireNode = window.require;
    window.require = undefined;
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Presentation Engine</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  /** preload js bugfix **/
  body > img:last-child[style="visibility: hidden;"]{ display: none; };
  </style>

  <script src="js/vendors.js"></script>
  <script src="js/easeljs-0.8.2.min.js"></script>
  <script src="js/preloadjs-0.6.2.min.js"></script>
  <script src="js/phaser.min.js"></script>
  <script src="js/sb-1.4.1.js"></script>
</head>
<body>
  <div id="presentation-wrapper-outer">
    <div id="presentation-wrapper">
      <div id="presentation"></div>
      <footer id="footer">
        <div class="navbar navbar-dark bg-inverse" style="display: flex; align-items: center;">
          <div style="color: white; font-size: 2em;"><i class="fa fa-heartbeat" aria-hidden="true"></i> <span id="global-heart-rate">60</span></div>
          <div style="color: white; flex: 1; text-align: center; font-size: 1.5em;">jsworkout.herokuapp.com</div>
          <div style="margin-left: auto;">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#spacebrewAdminModal">
              <i class="fa fa-rocket" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <div id="presentation-controls">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="slideMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
      <div id="slideMenu" class="dropdown-menu scrollable-menu" aria-labelledby="slideMenuButton">
      </div>
    </div>
    <div style="margin-left: 1em;">press space to toggle controls</div>
  </div>

  <div class="modal fade" id="spacebrewAdminModal" tabindex="-1" role="dialog" aria-labelledby="spacebrewAdminModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="spacebrewAdminModalLabel">Spacebrew Admin</h4>
        </div>
        <div class="modal-body">
          <iframe src="http://localhost:9000" style="width: 100%; height: 60rem;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <video id="webcam-video" style="display: none;"></video>

  <script src="js/script.js"></script>
</body>
</html>
