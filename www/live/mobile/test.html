<!DOCTYPE html>
<html>
	<head>
		<title>Mobile Test</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<style>
.wrapper {  
    width: 80px;
    height: 120px;
    padding: 0;
    overflow: hidden;
	float: left;
}
iframe {
    width: 320px;
    height: 480px;
    overflow: hidden;

    -ms-zoom: 0.25;
    -ms-transform-origin: 0 0;
    -moz-transform: scale(0.25);
    -moz-transform-origin: 0px 50px;
    -o-transform: scale(0.25);
    -o-transform-origin: 0px 50px;
    -webkit-transform: scale(0.25);
    -webkit-transform-origin: 0 0;
}
    	</style>
	</head>
<body>
	<script type="text/javascript">

	(function(){
		for(var i = 0; i < 10; i++) {
			addiframe();
		}

		//setTimeout(randomAddCallback, Math.random() * 200);
		//setTimeout(randomRemoveCallback, Math.random() * 200);

		function randomAddCallback() {
			addiframe();
			setTimeout(randomAddCallback, Math.random() * 200);
		}

		function randomRemoveCallback() {
			removeiframe();
			setTimeout(randomRemoveCallback, Math.random() * 300);
		}

		function addiframe() {

			var wrapper = document.createElement('div');
			wrapper.classList.add('wrapper');
			var iframe = document.createElement('iframe');
			iframe.setAttribute('src', '/mobile/index.html');
			wrapper.appendChild(iframe);
			
			document.body.appendChild(wrapper);
		}

		function removeiframe() {
			var wrappers = document.getElementsByTagName('div');
			var index = Math.floor(Math.random() * wrappers.length);
			document.body.removeChild(wrappers[index]);
		}
	})();

	</script>
</body>
</html>
