			<textarea id="code">void loop() { 
  sb.monitor();
  if ( sb.connected() ) {
    for(int i = 0; i &lt; numButtons; i++) {
      int value = digitalRead(buttonPins[i]);
      if(value != buttonValues[i]) {
        buttonValues[i] = value;
        if(value == HIGH) 
          sb.send(buttonNamePrefix + buttonPins[i], true);
        else
          sb.send(buttonNamePrefix + buttonPins[i], false);
      }
    }
  }
}</textarea>
