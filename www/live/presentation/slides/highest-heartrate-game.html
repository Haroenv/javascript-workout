<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body class="slide">
	<div class="container">
		<div class="row" style="margin-top: 1em; margin-bottom: 1em;">
			<div class="col-sm-4 col-sm-offset-1" style="background-color: white;">
				<h3>Peach: 0 bpm</h3>
				<canvas id="peach"></canvas>
			</div>
			<div class="col-sm-4 col-sm-offset-2" style="background-color: white;">
				<h3>Mario: 0 bpm</h3>
				<canvas id="mario"></canvas>
			</div>
		</div>
		<div class="substate substate-intro" style="text-align: center;">
			<button class="btn btn-primary">Start Game</button>
		</div>
		<div class="substate substate-game" style="text-align: center;">
			<h1>Game is busy...</h1>
		</div>
		<div class="substate substate-finished" style="text-align: center;">
			<h1>Finished</h1>
		</div>
	</div>
	<div class="background">
		<canvas id="game"></canvas>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/presentation/js/vendors.min.js"></script>
	<script src="/presentation/js/script.min.js"></script>
	<script>
	(function(){

		var HighestHeartrateGame = require('classes/content/highest-heartrate-game');
		new HighestHeartrateGame();

	})();
	</script>
</body>
</html>
