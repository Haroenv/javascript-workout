<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body class="slide vertical-center">
	<div class="content">
		<div class="substate substate-intro" style="padding-left: 35%">
			<h2>Browse to:</h2>
			<h3 id="ip"></h3>
			<button class="btn btn-primary">Start Game</button>
			<div id="connections" style="position: absolute; left: 20.5%; top: 43%; transform: skew(2deg,-1deg);"><span>0</span><br />Connections</div>
		</div>
		<div class="substate substate-game">
			<h1><span class="highlight neutral">Tap Blue or Red Square</span></h1>
			<h2><span class="highlight neutral countdown">10</span></h2>
		</div>
		<div class="substate substate-finished">
			<h1>Finished</h1>
			<button class="btn btn-primary">Who's The Fastest?</button>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/presentation/js/vendors.min.js"></script>
	<script src="/presentation/js/script.min.js"></script>
	<script>
	(function(){

		var ReactPhones = require('classes/content/react-phones');
		new ReactPhones("react-phones");

	})();
	</script>
	<div class="background">
		<div class="substate substate-game substate-finished fill">
		</div>
	</div>
</body>
</html>
