<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	.CodeMirrorWrapper {
		width: 95%;
	}

<body class="slide vertical-center">
	<div class="content">
		<div class="CodeMirrorWrapper">
			<textarea id="code">var tessel = require('tessel');
var ambientlib = require('ambient-attx4');

var ambient = ambientlib.use(tessel.port['A']);

ambient.on('ready', function () {
  setInterval( function () {
    ambient.getLightLevel( function(err, ldata) {
      if (err) throw err;
      ambient.getSoundLevel( function(err, sdata) {
        if (err) throw err;
        console.log("Light level:", ldata.toFixed(8), " ", "Sound Level:", sdata.toFixed(8));
    });
  })}, 500);
});

ambient.on('error', function (err) {
  console.log(err)
});</textarea>
		</div>
		<button class="btn btn-default btn-save">Save</button>
		<button class="btn btn-default btn-run">Run</button>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/presentation/js/vendors.min.js"></script>
	<script src="/presentation/js/script.min.js"></script>
	<script>
	(function(){
		var TesselAppEditor = require('classes/content/tessel-app-editor');
		new TesselAppEditor("codemirror-test");
	})();
	</script>
</body>
