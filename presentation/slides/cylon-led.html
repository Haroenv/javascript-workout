<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/style.css">
	<script>
		window.requireNode = window.require;
    window.require = undefined;
	</script>
	<style>
	.CodeMirrorWrapper {
		width: 80%;
	}
	</style>
</head>
<body class="slide vertical-center">
	<div class="content">
		<div class="CodeMirrorWrapper">
			<textarea id="code">var Cylon = require('cylon');
var robot = Cylon.robot({
	connections: {
		arduino: {
			adaptor: 'firmata',
			port: '/dev/tty.usbmodem14111',
			devices: {
				led:    { driver: 'led', pin: 13 },
			}
		}
	},
	work: function(my) {
    setInterval(function(){
      my.led.toggle();
    }, 250);
  }
});
robot.start();</textarea>
		</div>
		<button class="btn btn-default btn-save">Save</button>
		<button class="btn btn-default btn-run">Run</button>
	</div>
	<script src="../js/vendors.min.js"></script>
	<script src="../js/script.min.js"></script>
	<script>
	(function(){
		var ChildAppEditor = require('slides/ChildAppEditor');
		new ChildAppEditor('cylon-led', 'node');
	})();
	</script>
</body>
</html>
