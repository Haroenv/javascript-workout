<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/style.css">
	<script>
		window.requireNode = window.require;
    window.require = undefined;
	</script>
</head>
<body class="slide">
	<div class="container">
		<div class="row" style="margin-top: 1em; margin-bottom: 1em;">
			<div class="col-sm-4 col-sm-offset-1 col-peach" style="background-color: white;">
				<h4>Peach: <span class="heartRate">0</span> bpm</h4>
				<canvas id="peach"></canvas>
			</div>
			<div class="col-sm-4 col-sm-offset-2 col-mario" style="background-color: white;">
				<h4>Mario: <span class="heartRate">0</span> bpm</h4>
				<canvas id="mario"></canvas>
			</div>
		</div>
		<div class="substate substate-intro" style="text-align: center;">
			<button class="btn btn-primary">Start Game</button>
		</div>
		<div class="substate substate-game" style="text-align: center;">
			<h1><span class="highlight neutral">Get that heart rate up!</span></h1>
		</div>
		<div class="substate substate-finished" style="text-align: center;">
			<h1><span class="highlight neutral winner"></span></h1>
		</div>
	</div>
	<div class="background">
		<canvas id="game"></canvas>
	</div>
	<script src="../js/vendors.min.js"></script>
	<script src="../js/script.min.js"></script>
	<script>
		var HighestHeartrateGame = require('slides/HighestHeartrateGame');
		new HighestHeartrateGame();
	</script>
</body>
</html>
